<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- o for do label deve ser o mesmo nome do id do input -->
<label for="titulo">Título do evento</label>
<input type="text" name="titulo" id="titulo"/>

<!-- tipo para senhas esconde o que vai ser escrito -->
<input type="password">


<!-- tipo de numero, so aceita numeros -->
<input type="number">
 

<!-- serve para selecionar opçoes -->
<input type="checkbox" name="" id="">

<!-- seleccionar uma opçao -->
<select name="" id=""> 

    <!-- mostra os tipos de opçoes do select  -->
    <option value="music">Musica</option>
    <option value="muvie">filme</option>

</select>





<!-- é usado para criar uma área de texto multi-linhas onde os usuários podem inserir texto livremente -->
<textarea name="" id="" cols="30" rows="10"></textarea>

    
</body>
</html>
