<!DOCTYPE html>
<html lang="pt.br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <h1>
         avalie a sua mentoria
        </h1>
        
        <p>
        
            Chegou a hora de avaliar o seu mentor. Bora lá?
        
        </p>

        <img src="./imagen/header img.jpg" alt="imagen estrelas">
        
    </header>

<div class="page">
<div class="cabeçalho">

    <h2>
        Informações pessoais
    </h2>

</div>


<form >


<fieldset>


<div class="fieldset-wrapper">

<div class="col-form">

<div class="fieldset-wrapper">

    <label for="name">Nome</label>
<input type="text"  id="name">

</div>

<div class="fieldset-wrapper " >

    <label for="last-name">Sobrenome</label>
<input type="text"  id="last-name">


</div>

    
</div>
<label for="email">Email <span>(digite um email válido)</span></label>
<input type="email" class="inputCemPorcento">
</div>
</fieldset>


<fieldset>

    <legend>
        Informações do mentor  
    </legend>




    <div class="fieldset-wrapper" id="inputTrespx">

        <label for="mentor-name">Selecione quem foi o seu mentor</label>
    <input type="text"  id="mentor-name">
    
    
    </div>



    <div class="fieldset-wrapper">

        <label for="mentor-Feedback">Feedback sobre o mentor</label>
    <input type="text"  id="mentor-Feedback">
    
    
    </div>


    
    <div class="checkbox-wrapper">
        
        <input type="checkbox" id="envent-duvidas" />
        <label for="envent-duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>



    </div>




</fieldset>




<fieldset>



<legend>

    Agendando próxima mentoria
    
</legend>








<div class="col-3" >


    <div class="fieldset-wrapper">
<label for="date">Data <span>(DD/MM/AAAA)</span></label>

<input type="date" id="data" >



    </div>
    <div class="fieldset-wrapper">
<label for="das">Das</label>

<input type="time" id="das">



    </div>
    <div class="fieldset-wrapper">
<label for="ate">Ate</label>

<input type="time" id="ate">



    </div>

</div>




</fieldset>


<footer>

    <input class="button" type="submit" form="my-form" value="salvar ">


</footer>

</form>




</div>


    
</body>
</html>
