<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="page">
        <header>


            <h1>Crie e compartilhe
                seu evento.</h1>

            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>


        </header>



        <form id="my-form">


            <fieldset>

                <div class="fieldset-wrapper">



                    <legend>Informações do EventoInformações do Evento</legend>


                    <div class="imput-wrapper">


                        <label for="envent-title">titulo do evento <span>
                                (mínimo 8 caracteres)

                            </span></label>
                        <input
                         type="text" 
                         required
                         minlength="8"
                         id="envent-title">



                    </div>



                    <div class="imput-wrapper">


                        <label for="envent-link">Link do evento <span>
                                (comece com https://)

                            </span></label>
                        <input type="url" id="envent-link">



                    </div>




                    <div class="imput-wrapper">


                        <label for="envent-Whatsapp">Whatsapp para contato<span>
                                (somente números)

                            </span></label>
                        <input type="number" id="envent-Whatsapp">



                    </div>




                    <div class="imput-wrapper">


                        <label for="event-info">Informações extras</label>
                        <textarea name="" id="event-info"></textarea>

                    </div>


                    <div class="imput-wrapper">

                        <label for="envent-category">Categoria</label>
                        <select id="envent-category">



                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>


                        </select>



                    </div>

                </div>






            </fieldset>


            <fieldset>

                <div class="fieldset-wrapper">



                    <legend>Privacidade</legend>



                    <div class="imput-wrapper">


                        <label for="envent-email">E-mail do administrador <span>
                                (digite um email válido)

                            </span></label>
                        <input type="email" id="envent-email">





                    </div>
                    <div class="imput-wrapper">
                        <label for="envent-password"> Senha de acesso para os participantes <span>
                                (mínimo 8 caracteres)

                            </span></label>
                        <input 
                        type="password"
                        required
                        maxlength="8an"
                        id="envent-password" />


                    </div>


                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="envent-private" />
                        <label for="envent-private">Evento privado </label>



                    </div>



            </fieldset>



            <fieldset>

                <div class="fieldset-wrapper">



                    <legend>Dia e hora</legend>

                    <div class="col-3">





                        <div class="imput-wrapper">


                            <label for="envent-date">Data</label>
                            <input type="date" id="envent-date">





                        </div>
                        <div class="imput-wrapper">
                            <label for="envent-begin"> Das</label>

                            <input type="time" id="envent-begin" />

                        </div>



                        <div class="imput-wrapper">
                            <label for="envent-end"> até</label>

                            <input type="time" id="envent-end" />

                        </div>







            </fieldset>






        </form>



        <footer>

            <input class="button" type="submit" form="my-form" value="salvar evento">


        </footer>






</body>

</html>
